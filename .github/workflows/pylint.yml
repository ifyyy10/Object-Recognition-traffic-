name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v4
      # Checkout the repository to the GitHub runner
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip  # Upgrade pip to the latest version
        pip install pylint  # Install Pylint
        pip install -r requirements.txt  # Install your app's dependencies (make sure this file is present)
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')  # Lint Python files in the repository
    # OPTIONAL: Run Streamlit to verify it works
    - name: Check if Streamlit runs
      run: |
        streamlit run path_to_your_app.py --headless  # Replace with your app's script path

