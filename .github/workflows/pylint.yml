name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Upgrade pip and install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install PyTorch first
        pip install torch==2.4.0 torchvision==0.19.0 torchaudio==2.4.0
        # Now install detectron2
        pip install detectron2 @ git+https://github.com/facebookresearch/detectron2.git@main
        # Install other dependencies from requirements.txt if needed
        pip install -r requirements.txt
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')
    - name: Check if Streamlit runs
      run: |
        streamlit run path_to_your_app.py --headless



